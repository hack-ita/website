name: Scheduled Publish

on:
  schedule:
    # Runs at 23:00 UTC daily (00:00 CET Italy time) - Updates files
    - cron: "0 23 * * *"
    # Runs at 01:00 UTC daily (02:00 CET Italy time) - Triggers deploy
    - cron: "0 1 * * *"
  workflow_dispatch: # Manual trigger option
    inputs:
      action:
        description: 'Action to perform'
        required: true
        default: 'both'
        type: choice
        options:
          - both
          - publish_only
          - deploy_only

permissions:
  contents: write # Required to push changes

jobs:
  publish_posts:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    # Run this job only at 23:00 UTC or when manually triggered with 'publish_only' or 'both'
    if: |
      github.event.schedule == '0 23 * * *' || 
      github.event_name == 'workflow_dispatch' && 
      (github.event.inputs.action == 'publish_only' || github.event.inputs.action == 'both')
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install gray-matter date-fns date-fns-tz

      - name: Publish scheduled posts
        id: publish
        run: node .github/scripts/schedule.js

      - name: Check for changes
        id: check_changes
        run: |
          if [[ -n $(git status --porcelain) ]]; then
            echo "changes=true" >> $GITHUB_OUTPUT
            echo "âœ“ Changes detected, will commit"
          else
            echo "changes=false" >> $GITHUB_OUTPUT
            echo "âœ“ No changes to commit"
          fi

      - name: Commit and push changes (skip CI)
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add content/
          git commit -m "ðŸ¤– Publish scheduled posts [skip ci]
          
          Published on: $(date -u +"%Y-%m-%d %H:%M:%S UTC")
          
          Note: Deploy will be triggered automatically in 2 hours"
          git push
          
          echo "âœ… Changes pushed to repository (without triggering deploy)"

      - name: Workflow summary
        if: always()
        run: |
          echo "## ðŸ“… Scheduled Publish Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.check_changes.outputs.changes }}" == "true" ]; then
            echo "âœ… **Posts published and pushed to repository**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "â° **Netlify deploy will trigger automatically at 01:00 UTC (02:00 Italy time)**" >> $GITHUB_STEP_SUMMARY
          else
            echo "â„¹ï¸ **No posts were ready to publish**" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Workflow run:** $(date -u +"%Y-%m-%d %H:%M:%S UTC")" >> $GITHUB_STEP_SUMMARY

  trigger_deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    # Run this job only at 01:00 UTC or when manually triggered with 'deploy_only' or 'both'
    if: |
      github.event.schedule == '0 1 * * *' || 
      github.event_name == 'workflow_dispatch' && 
      (github.event.inputs.action == 'deploy_only' || github.event.inputs.action == 'both')
    
    steps:
      - name: Trigger Netlify deploy
        run: |
          if [ -z "${{ secrets.NETLIFY_BUILD_HOOK }}" ]; then
            echo "âŒ ERROR: NETLIFY_BUILD_HOOK secret not configured!"
            echo "Please add your Netlify build hook URL to GitHub secrets"
            exit 1
          fi
          
          curl -X POST -d '{}' ${{ secrets.NETLIFY_BUILD_HOOK }}
          echo "âœ… Netlify deploy triggered successfully"
          echo "â„¹ï¸  This will build with the latest commit from 2 hours ago"

      - name: Deploy summary
        if: always()
        run: |
          echo "## ðŸš€ Netlify Deploy Triggered" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… **Build hook called successfully**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "â„¹ï¸  Netlify is now building with the latest Git commit" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Deploy triggered at:** $(date -u +"%Y-%m-%d %H:%M:%S UTC")" >> $GITHUB_STEP_SUMMARY
