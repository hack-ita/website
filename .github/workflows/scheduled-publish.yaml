name: Scheduled Publish

on:
  schedule:
    # Runs at 23:00 UTC daily (00:00 CET/01:00 CEST Italy time)
    - cron: "0 23 * * *"
  workflow_dispatch: # Manual trigger option

permissions:
  contents: write # Required to push changes

jobs:
  publish_posts:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install gray-matter date-fns date-fns-tz

      - name: Publish scheduled posts
        id: publish
        run: node .github/scripts/schedule.js

      - name: Check for changes
        id: check_changes
        run: |
          if [[ -n $(git status --porcelain) ]]; then
            echo "changes=true" >> $GITHUB_OUTPUT
            echo "âœ“ Changes detected, will commit"
          else
            echo "changes=false" >> $GITHUB_OUTPUT
            echo "âœ“ No changes to commit"
          fi

      - name: Commit and push changes
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add content/
          git commit -m "ðŸ¤– Publish scheduled posts [skip ci]
          
          Published on: $(date -u +"%Y-%m-%d %H:%M:%S UTC")"
          git push
          
          echo "âœ… Changes pushed to repository"
          echo "â„¹ï¸  Netlify deploy will be triggered automatically at 02:00 Italy time via cron-job.org"

      - name: Workflow summary
        if: always()
        run: |
          echo "## ðŸ“… Scheduled Publish Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.check_changes.outputs.changes }}" == "true" ]; then
            echo "âœ… **Posts published and pushed to repository**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "â° **Netlify scheduled function will auto-deploy at 02:00 Italy time**" >> $GITHUB_STEP_SUMMARY
          else
            echo "â„¹ï¸ **No posts were ready to publish**" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Workflow run:** $(date -u +"%Y-%m-%d %H:%M:%S UTC")" >> $GITHUB_STEP_SUMMARY