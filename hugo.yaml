#### Base settings
baseURL: https://example.org/
languageCode: en-us
title: My New Hugo Site

#### Extra settings
enableEmoji: true

#### Site menus
menus:
  main: ## Main/header menu
    - name: "Home"
      pageRef: "/"
      weight: 10
    - name: "About"
      pageRef: "/about/"
      weight: 20
    - name: "Services"
      pageRef: "/services/"
      weight: 30
    - name: "Blog"
      pageRef: "/blog/"
      weight: 40
    - name: "Category"
      pageRef: "/categories/"
      weight: 50


#### Site params
params:
  reading_speed: 170
  header: ## Header params
    logo: "images/logo-wobg.png"


#### Build settings
build:
  buildStats:
    enable: true
  cachebusters:
  - source: 'assets/notwatching/hugo_stats\.json'
    target: css
  - source: '(postcss|tailwind)\.config\.js'
    target: css

#### Module settings
module:
  mounts:
  - source: assets
    target: assets
  - disableWatch: true
    source: hugo_stats.json
    target: assets/notwatching/hugo_stats.json