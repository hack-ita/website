{{ $customBg := .page.Params.image | relURL }}
{{ $heroBg := "images/hackita-hero.webp" | relURL }}
<section
    class="h-[80vh] mt-30 bg-cover bg-no-repeat {{ if eq .bg_top "true" }}{{ else }}bg-center{{ end }} relative after:absolute after:inset-0 after:bg-primary after:mix-blend-multiply {{ if .page.Params.image }}bg-[url('{{ $customBg }}')]{{ else if .bg }}bg-[url('{{ .bg | relURL }}')]{{ else }}bg-[url('{{ $heroBg }}')]{{ end }}">
    <div class="size-full flex flex-col items-center justify-center gap-y-10 relative z-10">
        <h1
            class=" text-light uppercase text-pretty text-center relative"
        >
            {{ .title }}
        </h1>
        {{ if eq .breadcrumb "disable" }}
        {{ else }}
        {{ partial "components/breadcrumb.html" .page }}
        {{ end }}
    </div>
</section>
