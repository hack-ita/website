[build.environment]
DART_SASS_VERSION = "1.93.2"
GO_VERSION = "1.25.3"
HUGO_VERSION = "0.152.2"
NODE_VERSION = "20"
TZ = "Europe/Oslo"

[build]
publish = "public"
# Force clean build by removing public directory first
command = "rm -rf public && npm run build"

# This ensures Netlify doesn't cache between builds
[build.processing]
  skip_processing = false
[build.processing.css]
  bundle = true
  minify = true
[build.processing.js]
  bundle = true
  minify = true
[build.processing.html]
  pretty_urls = true
[build.processing.images]
  compress = true